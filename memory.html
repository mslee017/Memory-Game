
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Memory Game</title>

  <link rel="stylesheet" href="memory.css">
</head>
<body>
  <section class="memory-game">
    <div class="memory-card" data-team="sharks">

      <img class="back-face" src="img/nhl.png" alt="NHL" />
    </div>

  </div>
  <script src="memory.js"></script>
</body>
</html>
